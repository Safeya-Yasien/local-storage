<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Local Storage</title>
  </head>
  <body>
    <div class="local-storage">
      <div class="container">
        <div class="inputs">
          <input class="key" type="text" placeholder="Enter Item Name" />
          <input class="value" type="text" placeholder="Enter Item Value" />
        </div>
        <div class="controls">
          <span class="check-item">Check Item</span>
          <span class="add-item">Add Item</span>
          <span class="delete-item">Delete Item</span>
          <span class="show-items">Show Items</span>
        </div>
        <div class="result-box">
          <div class="results">
            <span class="no-data-msg">No Data To Show</span>
          </div>
        </div>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
